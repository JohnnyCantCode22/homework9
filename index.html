<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework 9 - jQuery Interactivity</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav id="navMenu"></nav>

  <section id="skillsSection">
    <h2>Skills</h2>

  <section id="projectsSection">
    <h2>Projects</h2>
    <button id="sortProjectsBtn">Sort by Deadline</button>

<section id="educationSection">
  <h2>Education</h2>
  <p>I am currently a <strong>second-year student at Northern Arizona University (NAU)</strong>, studying <strong>Cybersecurity</strong>. My coursework includes penetration testing, security analysis, and secure programming.</p>
</section>


  <!-- jQuery -->

  <script src="app.js" charset="utf-8"></script>

</html>
